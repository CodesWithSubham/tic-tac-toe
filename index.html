<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="turn-x">
  <div class="app">

    <h1>Tic Tac Toe</h1>

    <div id="modeSelect" class="mode">
      <button onclick="startGame('pvp')">Pass-N-Play</button>
      <button onclick="startGame('bot')">Play with Bot</button>
    </div>

    <div id="status" class="status"></div>

    <!-- SVG BOARD -->
    <div class="board-wrapper hidden">
      <svg
        id="boardSvg"
        viewBox="0 0 300 300"
        preserveAspectRatio="xMidYMid meet"
      ></svg>
    </div>

    <button id="restart" class="hidden" onclick="restart()">Restart</button>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
